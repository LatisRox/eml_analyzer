[tool.poetry]
name = "eml_analyzer"
version = "0.1.0"
description = ""
authors = ["Manabu Niseki <manabu.niseki@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
aiofiles = "^23.2"
aiometer = "^0.5"
aiospamc = "^1.0"
arrow = "^1.3"
async-timeout = "^4.0"
beautifulsoup4 = "^4.12"
circus = "^0.18"
compoundfiles = "^0.3"
compressed-rtf = "^1.0"
dateparser = "^1.2"
eml_parser = { extras = ["filemagic"], version = "^1.17" }
fastapi = "^0.109"
gunicorn = "^21.2"
html2text = "^2020.1"
httpx = "^0.26"
ioc-finder = "^6.0"
loguru = "^0.7"
oletools = "0.60.1"
pydantic = "^2.5"
pyhumps = "^3.8"
python-magic = "^0.4"
python-multipart = "^0.0"
redis = "^5.0"
uvicorn = "^0.25"
vt-py = "^0.18"

[tool.poetry.group.dev.dependencies]
aioresponses = "^0.7"
black = "^24.1"
coveralls = "^3.3"
mypy = "^1.8"
pre-commit = "^3.6"
py = "^1.11"
pytest = "^7.4"
pytest-asyncio = "^0.23"
pytest-cov = "^4.1"
pytest-env = "^1.1"
pytest-mock = "^3.12"
pytest-parallel = "^0.1"
pytest-pretty = "^1.2"
pytest-randomly = "^3.15"
pytest-timeout = "^2.2"
pyupgrade = "^3.15"
respx = "^0.20"
vcrpy = "^6.0"

[tool.pytest.ini_options]
asyncio_mode = "auto"
env = ["VIRUSTOTAL_API_KEY=foo", "INQUEST_API_KEY=bar", "TESTING=True"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = [
  "ASYNC", # flake8-async
  "B",     # flake8-bugbear
  "C",     # flake8-comprehensions
  "E",     # pycodestyle errors
  "F",     # pyflakes
  "I",     # isort
  "N",     # pep8-naming
  "RET",   # flake8-return
  "RUF",   # Ruff-specific rules
  "SIM",   # flake8-simplify
  "T20",   # flake8-print
  "W",     # pycodestyle warnings
]
